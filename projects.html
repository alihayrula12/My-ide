<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLICAT - Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/monaco-editor@0.34.0/min/vs/loader.js"></script>
</head>
<body class="dark">
    <div class="container">
        <header>
            <h1><span class="logo">⚙️</span>REPLICAT</h1>
            <div class="theme-toggle-container">
                <label class="theme-toggle" aria-label="Toggle theme">
                    <input type="checkbox" class="theme-checkbox" data-theme="dark">
                    <span class="slider">
                        <span class="icon moon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" fill="#6ECBFB"/>
                            </svg>
                        </span>
                        <span class="icon sun">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="5" fill="#C252E1"/>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#C252E1" stroke-width="2"/>
                            </svg>
                        </span>
                    </span>
                </label>
            </div>
        </header>
        <div class="main-content">
            <div class="card project-container" role="region" aria-label="User projects">
                <h2 class="project-title">Your Projects</h2>
                <button class="btn" id="importProjectsButton">Import Projects</button>
                <div class="project-grid" id="projectGrid">
                    <!-- Project cards populated by script.js with SVG outlines -->
                </div>
            </div>
        </div>
        <div class="bottom-nav" role="navigation" aria-label="Main navigation">
            <a href="#" class="btn nav-item" data-nav="projects" aria-label="View projects" class="active">Projects</a>
            <a href="#" class="btn nav-item" data-nav="create" aria-label="Create new project">Create</a>
            <a href="#" class="btn nav-item" data-nav="profile" aria-label="View profile">Profile</a>
            <a href="#" class="btn nav-item" data-nav="settings" aria-label="View settings">Settings</a>
        </div>
    </div>
    <script src="script.js"></script>
</script>
