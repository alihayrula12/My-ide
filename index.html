<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.34.0/min/vs/editor/editor.main.css">

<body>
    <div class="container">
        <header>
            <h1><span class="logo">ðŸ§¶ðŸ’»</span> REPLICAT</h1>
        </header>
        <div class="toolbar">
            <select id="language" title="Select Language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
            </select>
            <button class="btn btn-run" title="Execute Code">Run</button>
            <button class="btn btn-collaborate" title="Collaborate">Collaborate</button>
        </div>
        <div class="main-content">
            <div id="chat-container" class="chat-container card">
                <div class="chat-history"></div>
                <div class="chat-input">
                    <textarea id="ai-prompt" placeholder="Ask AI (e.g., 'Explain this code')"></textarea>
                    <button class="btn btn-send" title="Send to AI">âž¤</button>
                </div>
            </div>
            <div class="editor-preview">
                <div class="preview-container card">
                    <iframe id="preview" class="preview" sandbox="allow-same-origin"></iframe>
                    <div id="preview-placeholder" class="preview-placeholder">Preview will be generated here</div>
                    <div id="editor" class="editor hidden"></div>
                    <button class="btn btn-toggle-console" title="Show/Hide Console">Console</button>
                    <pre id="terminal" class="terminal hidden">Terminal Output...</pre>
                </div>
            </div>
        </div>
        <nav class="bottom-nav">
