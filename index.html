<!DOCTYPE html>
<html>
<head>
  <title>REPLICAT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.34.0/min/vs/editor/editor.main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="logo">ðŸ§¶ðŸ’»</span> REPLICAT</h1>
    </header>
    <div class="toolbar">
      <select id="language" onchange="changeLanguage()">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="html">HTML</option>
      </select>
      <button class="btn btn-run" onclick="runCode()">Run Code</button>
      <button class="btn btn-collaborate" onclick="startCollaboration()">Collaborate</button>
      <button class="btn btn-toggle-console" onclick="toggleConsole()">Toggle Console</button>
    </div>
    <div class="main-content">
      <div class="ai-section">
        <div class="ai-output">AI Responses...</div>
        <div class="ai-prompt-container">
          <textarea id="ai-prompt" placeholder="Ask the AI, e.g., 'Complete this function'"></textarea>
          <button class="btn btn-send" onclick="requestAI()">â†‘</button>
        </div>
      </div>
      <div class="editor-container">
        <div id="editor" style="height: 500px; width: 100%; border: 1px solid #444;"></div>
        <pre id="output" class="console">Code Output...</pre>
      </div>
    </div>
    <nav class="bottom-nav">
      <a href="#" class="nav-item">Project 1</a>
      <a href="#" class="nav-item">Project 2</a>
      <a href="#" class="nav-item">New Project</a>
    </nav>
  </div>
  <script src="https://unpkg.com/monaco-editor@0.34.0/min/vs/loader.js"></script>
  <script src="script.js"></script>
</body>
</html>
