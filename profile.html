<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLICAT - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="container">
        <header>
            <h1><span class="logo">⚙️</span>REPLICAT</h1>
            <div class="theme-toggle-container">
                <label class="theme-toggle" aria-label="Toggle theme">
                    <input type="checkbox" class="theme-checkbox" data-theme="dark">
                    <span class="slider">
                        <span class="icon moon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" fill="#6ECBFB"/>
                            </svg>
                        </span>
                        <span class="icon sun">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="5" fill="#C252E1"/>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#C252E1" stroke-width="2"/>
                            </svg>
                        </span>
                    </span>
                </label>
            </div>
        </header>
        <div class="main-content">
            <div class="card profile-container" role="region" aria-label="User profile and onboarding">
                <h2 class="profile-title">Welcome to REPLICAT</h2>
                <div class="profile-content">
                    <form id="userForm" class="profile-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-submit" aria-label="Create account">Create Account</button>
                        <p>Already have an account? <a href="#" id="signInLink" class="profile-link">Sign In</a></p>
                    </form>
                    <div id="signInForm" class="profile-form hidden">
                        <div class="form-group">
                            <label for="signInEmail">Email</label>
                            <input type="email" id="signInEmail" name="signInEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" id="signInPassword" name="signInPassword" required>
                        </div>
                        <button type="submit" class="btn btn-submit" aria-label="Sign in">Sign In</button>
                        <p>Need an account? <a href="#" id="createAccountLink" class="profile-link">Create Account</a></p>
                    </div>
                    <div id="profileDashboard" class="profile-dashboard hidden">
                        <h3>Your Projects</h3>
                        <ul id="projectList" class="project-list"></ul>
                        <button class="btn btn-add-project" aria-label="Add new project">Add Project</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-nav" role="navigation" aria-label="Main navigation">
            <a href="#" class="btn nav-item" data-nav="projects" aria-label="View projects">Projects</a>
            <a href="#" class="btn nav-item" data-nav="create" aria-label="Create new project">Create</a>
            <a href="#" class="btn nav-item" data-nav="profile" aria-label="View profile" class="active">Profile</a>
            <a href="#" class="btn nav-item" data-nav="settings" aria-label="View settings">Settings</a>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
