<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPLICAT - Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/monaco-editor@0.34.0/min/vs/loader.js"></script>
</head>
<body class="dark">
    <div class="container">
        <header>
            <h1><span class="logo">⚙️</span>REPLICAT</h1>
            <div class="theme-toggle-container">
                <label class="theme-toggle" aria-label="Toggle theme">
                    <input type="checkbox" class="theme-checkbox" data-theme="dark">
                    <span class="slider">
                        <span class="icon moon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" fill="#6ECBFB"/>
                            </svg>
                        </span>
                        <span class="icon sun">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="5" fill="#C252E1"/>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#C252E1" stroke-width="2"/>
                            </svg>
                        </span>
                    </span>
                </label>
            </div>
        </header>
        <div class="main-content">
            <div class="card profile-container" role="region" aria-label="Profile dashboard">
                <h2 class="profile-title">Profile</h2>
                <div class="profile-content">
                    <div class="profile-form fade-in" id="signInForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password">
                        </div>
                        <button class="btn btn-submit">Sign In</button>
                        <a href="#" class="profile-link" id="createAccountLink">Create Account</a>
                    </div>
                    <div class="profile-form hidden" id="createAccountForm">
                        <div class="form-group">
                            <label for="newUsername">Username</label>
                            <input type="text" id="newUsername" name="newUsername" placeholder="Enter new username">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                        </div>
                        <button class="btn btn-submit">Create Account</button>
                        <a href="#" class="profile-link" id="backToSignInLink">Back to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-nav" role="navigation" aria-label="Main navigation">
            <a href="profile.html" class="btn nav-item" data-nav="profile" aria-label="View profile" class="active">Profile</a>
            <a href="create.html" class="btn nav-item" data-nav="create" aria-label="Create new project">Create</a>
            <a href="projects.html" class="btn nav-item" data-nav="projects" aria-label="View projects">Projects</a>
            <a href="settings.html" class="btn nav-item" data-nav="settings" aria-label="View settings">Settings</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
